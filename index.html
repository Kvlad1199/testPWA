<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>My PWA Demo</title>

  <!-- iOS-specific meta -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="PWA Demo" />
  <link rel="apple-touch-icon" href="/icon.png" />

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.webmanifest" />
</head>
<body style="margin:0; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; font-family:sans-serif; background:#fafafa;">
  <h1>Hello from PWA üëã</h1>
  <button id="installBtn" style="padding: 10px 20px; font-size: 16px; margin-top: 20px;">–í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ PWA</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    installBtn.style.display = 'none';

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';

      installBtn.addEventListener('click', () => {
        installBtn.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      });
    });
  </script>
</body>
</html>
